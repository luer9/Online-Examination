<script type="text/javascript">
    $(function () {
        $("#footer").load("adminFooter.html");

        $("#skin-select").load("adminSlideBar.html");
        $("nav").load("adminBar.html");

    });

    $("#chos_template").on("click", function () {
		$('#getStu').click();
	});

    $('#find_stu').on('click', function () {
        var id = $('input[name=sid]').val()
        $.ajax({
            url: '/find_stu/' + id,
            type: 'get',
            success: function (apiResult) {
                var value = apiResult.data
                $('#tbody').html('')
                $('#tbody').append(
                    '<tr>' +
                    '<td>' + value.studentId + '</td>' +
                    '<td>' + value.studentName + '</td>' +
                    '<td>' + value.institute + '</td>' +
                    '<td>' + value.major + '</td>' +
                    '<td>' + value.grade + '</td>' +
                    '<td>' + value.clazz + '</td>' +
                    '<td>' + value.sex + '</td>' +
                    '<td>' + value.tel + '</td>' +
                    '<td data-value="1"><a href="#"> ' +
                    '<button class="ladda-button" data-color="blue" ' +
                    'data-style="slide-up" data-size="xs"' +
                    'onclick="btn_edit(' + value.studentId + ')"> ' +
                    '<span class="ladda-label">编辑</span><span ' +
                    'class="ladda-spinner"></span> ' +
                    '</button>' +
                    '<button class="ladda-button" data-color="red" ' +
                    'data-style="zoom-in" data-size="xs" onclick="btn_del(' + value.studentId + ' ) "> ' +
                    '<span class="ladda-label">删除</span> ' +
                    '</button> ' +
                    '</a></td>' +
                    '</tr>'
                )
            }
        })
    })

    // Wxy update end!!!!!!!!!!!


    $(function () {
        $('.footable-res').footable();
    });

    function btn_edit(id) {
        $("#myModalLabel").text("编辑");
        $("#myModal").modal();
        $.ajax({
            url: '/stuEdit/' + id,
            type: 'get',
            success: function (apiResult) {
                $('input[name=studentId]').val(apiResult.data.studentId);
                $('input[name=studentName]').val(apiResult.data.studentName);
                $('input[name=sex]').val(apiResult.data.sex);
                $('input[name=institute]').val(apiResult.data.institute);
                $('input[name=grade]').val(apiResult.data.grade);
                $('input[name=clazz]').val(apiResult.data.clazz);
                $('input[name=tel]').val(apiResult.data.tel);
                $('input[name=cardId]').val(apiResult.data.cardId);
                $('input[name=email]').val(apiResult.data.email);
                $('input[name=pwd]').val(apiResult.data.pwd);
            }
        })
    }

    $('#btn_submit').on('click', function () {

        $.ajax({
            url: '/student_saveEdit',
            type: 'post',
            data: $('#editForm').serialize(),
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            // contentType:"application/json",
            success: function (data) {
                if (data.code == 200) {
                    alert('修改成功');
                    window.location.reload();
                } else alert('修改失败');
            }
        })
    })

    function btn_del(id) {
        $("#delcfmModel").modal();
        $('#btn_deltea').on('click', function () {
            $.ajax({
                type: 'get',
                url: '/del_stu/' + id,
                success: function (data) {
                    if (data.code == 200) {
                        window.location.reload()
                    } else alert('删除失败')
                }
            })
        })
    }

    $('#btn_file1').on('click', function () {
        $('#btn_file').click();
        var file = document.getElementById("btn_file").files;
        alert("已选择文件" + file[0].name);

    })

    $('#btn_file2').on("click", function () {
        var data = new FormData()
        data.append('student_file', $('#btn_file')[0].files[0])
        console.log(data)
        $.ajax({
            url: '/add_stu',
            type: 'post',
            cache: false,
            processData: false,
            contentType: false,
            data: data,
            dataType: "json",
            success: function (data) {
                if (data.code == 404) {
                    alert('上传失败')
                }
                if (data.code == 200) {
                    alert('上传成功')
                }

            }
        })
        return false
    });
    $.ajax({
        url: '/stu_search',
        type: 'get',
        success: function (apiResult) {
            apiResult.data.forEach(function (value) {
                $('#tbody').append(
                    '<tr>' +
                    '<td>' + value.studentId + '</td>' +
                    '<td>' + value.studentName + '</td>' +
                    '<td>' + value.institute + '</td>' +
                    '<td>' + value.major + '</td>' +
                    '<td>' + value.grade + '</td>' +
                    '<td>' + value.clazz + '</td>' +
                    '<td>' + value.sex + '</td>' +
                    '<td>' + value.tel + '</td>' +
                    '<td data-value="1"><a href="#"> ' +
                    '<button class="ladda-button" data-color="blue" ' +
                    'data-style="slide-up" data-size="xs"' +
                    'onclick="btn_edit(' + value.studentId + ')"> ' +
                    '<span class="ladda-label">编辑</span><span ' +
                    'class="ladda-spinner"></span> ' +
                    '</button>' +
                    '<button class="ladda-button" data-color="red" ' +
                    'data-style="zoom-in" data-size="xs" onclick="btn_del(' + value.studentId + ' ) "> ' +
                    '<span class="ladda-label">删除</span> ' +
                    '</button> ' +
                    '</a></td>' +
                    '</tr>'
                )
            })
        }
    })


</script>
