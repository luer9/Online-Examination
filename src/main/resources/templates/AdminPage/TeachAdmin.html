<script type="text/javascript">
	$(function(){
		$("#footer").load("adminFooter.html");

		$("#skin-select").load("adminSlideBar.html");
		$("nav").load("adminBar.html");

	});


    $("#chos_template").on("click", function () {
        $('#getTea').click();
    });

    $('#find_tea').on('click', function () {
        var id = $('input[name=tid]').val()
        $.ajax({
            url: '/find_tea/' + id,
            type: 'get',
            success: function (apiResult) {
                var value = apiResult.data
                $('#tbody').html('')
                $('#tbody').append(
                    '<tr>' +
                    '<td>' + value.teacherId + '</td>' +
                    '<td>' + value.teacherName + '</td>' +
                    '<td>' + value.institute + '</td>' +
                    '<td>' + value.sex + '</td>' +
                    '<td>' + value.tel + '</td>' +
                    '<td>' + value.pwd + '</td>' +
                    '<td>' + value.cardId + '</td>' +
                    '<td data-value="1"><a href="#"> ' +
                    '<button class="ladda-button" data-color="blue" ' +
                    'data-style="slide-up" data-size="xs"' +
                    'onclick="btn_edit(' + value.teacherId + ')"> ' +
                    '<span class="ladda-label">编辑</span><span ' +
                    'class="ladda-spinner"></span> ' +
                    '</button>' +
                    '<button class="ladda-button" data-color="red" ' +
                    'data-style="zoom-in" data-size="xs" onclick="btn_del(' + value.teacherId + ' ) "> ' +
                    '<span class="ladda-label">删除</span> ' +
                    '</button> ' +
                    '</a></td>' +
                    '</tr>'
                )
            }
        })
    })
    $(function () {
        $('.footable-res').footable();


    });


    function btn_edit(id) {
        $("#myModalLabel").text("新增");
        $("#myModal").modal();
        $.ajax({
            url: '/teaEdit/' + id,
            type: 'get',
            success: function (apiResult) {
                $('input[name=teacherId]').val(apiResult.data.teacherId);
                $('input[name=teacherName]').val(apiResult.data.teacherName);
                $('input[name=institute]').val(apiResult.data.institute);
                $('input[name=sex]').val(apiResult.data.sex);
                $('input[name=tel]').val(apiResult.data.tel);
                $('input[name=pwd]').val(apiResult.data.pwd);
                $('input[name=cardId]').val(apiResult.data.cardId);
            }
        })
    }

    $('#btn_submit').on('click', function () {

        $.ajax({
            url: '/teacher_saveEdit',
            type: 'post',
            data: $('#editForm').serialize(),
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            // contentType:"application/json",
            success: function (data) {
                if (data.code == 200) {

                    window.location.reload();
                } else alert('修改失败');
            }
        })
    })

    function btn_del(id) {
        $("#delcfmModel").modal();
        $('#btn_deltea').on('click', function () {
            $.ajax({
                type: 'get',
                url: '/del_tea/' + id,
                success: function (data) {
                    if (data.code == 200) {
                        window.location.reload()
                    } else alert('删除失败')

                }
            })
        })
    }

    $('#btn_file1').on('click', function () {
        $('#btn_file').click();
        var file = document.getElementById("btn_file").files;
        alert("已选择文件" + file[0].name);

    })

    $('#btn_file2').on("click", function () {
        var data = new FormData()
        data.append('teacher_file', $('#btn_file')[0].files[0])
        console.log(data)
        $.ajax({
            url: '/add_tea',
            type: 'post',
            cache: false,
            processData: false,
            contentType: false,
            data: data,
            dataType: "json",
            success: function (data) {
                if (data.code == 404) {
                    alert('上传失败')
                }
                if (data.code == 200) {
                    window.location.reload();
                }

            }
        })
        return false
    });

    $.ajax({
        url: '/tea_search',
        type: 'get',
        success: function (apiResult) {
            apiResult.data.forEach(function (value) {
                $('#tbody').append(
                    '<tr>' +
                    '<td>' + value.teacherId + '</td>' +
                    '<td>' + value.teacherName + '</td>' +
                    '<td>' + value.institute + '</td>' +
                    '<td>' + value.sex + '</td>' +
                    '<td>' + value.tel + '</td>' +
                    '<td>' + value.pwd + '</td>' +
                    '<td>' + value.cardId + '</td>' +
                    '<td data-value="1"><a href="#"> ' +
                    '<button class="ladda-button" data-color="blue" ' +
                    'data-style="slide-up" data-size="xs"' +
                    'onclick="btn_edit(' + value.teacherId + ')"> ' +
                    '<span class="ladda-label">编辑</span><span ' +
                    'class="ladda-spinner"></span> ' +
                    '</button>' +
                    '<button class="ladda-button" data-color="red" ' +
                    'data-style="zoom-in" data-size="xs" onclick="btn_del(' + value.teacherId + ' ) "> ' +
                    '<span class="ladda-label">删除</span> ' +
                    '</button> ' +
                    '</a></td>' +
                    '</tr>'
                )
            })
        }
    })
</script>
