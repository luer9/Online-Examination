<script>
    $(function () {
        $("#footer").load("adminFooter.html");

        $("#skin-select").load("adminSlideBar.html");
        $("nav").load("adminBar.html");

    });

    $('#add_stu').on("click", function () {
        var formData = {
            // ID:null,
            studentName: $('#name').val(),
            sex: $('#gender').val(),
            institute: $('#institute').val(),
            major: $('#major').val(),
            grade: $('#Class').val(),
            clazz: $('#classes').val(),
            tel: $('#phone').val(),
            cardId: $('#IDnumber').val(),
            email: $('#email').val(),
            pwd: $('#password').val(),
        }
        $.ajax({
            url: '/addStudent',
            type: 'post',
            data: JSON.stringify(formData),
            dataType: 'json',
            contentType: "application/json",
            success: function (data) {
                if (data != null) {
                    alert("插入成功")
                    window.location.href = "/AddStu.html"

                }

            }
        })
        return false;
    });
</script>
