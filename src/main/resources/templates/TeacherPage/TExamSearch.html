<script type="text/javascript">
    $(function () {
        $("#footer").load("teacherFooter.html");

        $("#skin-select").load("teacherSlideBar.html");
        $("nav").load("teacherBar.html");
        $('.footable-res').footable();


    });

    function btn_edit(id) {

        $("#myModalLabel").text("新增");
        $("#myModal").modal();
        $.ajax({
            url: '/examEdit/' + id,
            type: 'get',
            success: function (apiResult) {
                $('input[name=examCode]').val(apiResult.data.examCode);
                $('input[name=source]').val(apiResult.data.source);
                $('input[name=description]').val(apiResult.data.description);
                $('input[name=institute]').val(apiResult.data.institute);
                $('input[name=major]').val(apiResult.data.major);
                $('input[name=grade]').val(apiResult.data.grade);
                $('input[name=examDate]').val(apiResult.data.examDate);
                $('input[name=totalTime]').val(apiResult.data.totalTime);
                $('input[name=totalScore]').val(apiResult.data.totalScore);
            }
        })

    }

    $('#btn_submit').on('click', function () {

        $.ajax({
            url: '/exam_saveEdit',
            type: 'post',
            data: $('#editForm').serialize(),
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            // contentType:"application/json",
            success: function (data) {
                if (data.code == 200) {
                    alert('修改成功');
                    window.location.reload();
                } else alert('修改失败');
            }
        })
    })

    function btn_del(id) {
        $("#delcfmModel").modal();
        $('#btn_delExam').on('click', function () {
            $.ajax({
                type: 'get',
                url: '/delExam/' + id,
                success: function (data) {
                    if (data.code == 200) {
                        window.location.reload()
                    } else alert('删除失败')

                }
            })
        })

    }

    // $("#btn_edit").click(function(){
    // 	$("#myModalLabel").text("新增");
    // 	$("#myModal").modal();
    // });

    // $("#btn_del").click(function(){
    // 	$("#delcfmModel").modal();
    // });
    $.ajax({
        url: '/examSearch',
        type: 'get',
        success: function (apiResult) {
            apiResult.data.forEach(function (value) {
                $('#tbody').append(
                    '<tr>' +
                    '<td>' + value.examCode + '</td>' +
                    '<td>' + value.source + '</td>' +
                    '<td>' + value.description + '</td>' +
                    '<td>' + value.institute + '</td>' +
                    '<td>' + value.major + '</td>' +
                    '<td>' + value.grade + '</td>' +
                    '<td>' + value.examDate + '</td>' +
                    '<td>' + value.totalTime + '</td>' +
                    '<td>' + value.totalScore + '</td>' +
                    '<td>' + value.type + '</td>' +
                    '<td>' + value.papermaker + '</td>' +
                    '<td data-value="1">' +
                    '<a href="javascript:void(0)">' +
                    '<button class="ladda-button" data-color="blue" data-style="slide-up" data-size="xs" onclick="btn_edit(' + value.examCode + ')" >' +
                    '<span class="ladda-label">编辑</span><span class="ladda-spinner"></span></button>' +
                    '<button class="ladda-button" data-color="red" data-style="zoom-in" data-size="xs" onclick="btn_del(' + value.examCode + ')"> ' +
                    '<span class="ladda-label">删除</span></button>' +
                    '</a>' +
                    '</td>' +
                    '</tr>'
                )
            })
        }
    })
