<script>
    $(function () {
        $("#footer").load("teacherFooter.html");

        $("#skin-select").load("teacherSlideBar.html");
        $("nav").load("teacherBar.html");

    });
    $('#search').on('click', function () {
        $.ajax({
            url: '/searchQuestion',
            type: 'post',
            data: $('#ff').serialize(),
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            success: function (apiResult) {
                var data = apiResult.data;
                $('#t1').html('');
                if (apiResult.code === 1) {
                    data.forEach(function (value) {
                        $('#t1').append(
                            '<tr>' +
                            '<td>' + value.subject + '</td>' +
                            '<td>' + value.question + '</td>' +
                            '<td>' + value.section + '</td>' +
                            '<td>' + '选择题' + '</td>' +
                            '<td>' + value.score + '</td>' +
                            '<td>' + value.level + '</td>' +
                            '<td>' + '<button type="button" class="btn btn-info" onclick="btn_add(' + value.questionId + ',1)">添加' +
                            '</button>' + '</td>' +
                            '</tr>'
                        )

                    })
                }
                if (apiResult.code === 2) {
                    data.forEach(function (value) {
                        $('#t1').append(
                            '<tr>' +
                            '<td>' + value.subject + '</td>' +
                            '<td>' + value.question + '</td>' +
                            '<td>' + value.section + '</td>' +
                            '<td>' + '填空题' + '</td>' +
                            '<td>' + value.score + '</td>' +
                            '<td>' + value.level + '</td>' +
                            '<td>' + '<button type="button" class="btn btn-info" onclick="btn_add(' + value.questionId + ',1)">添加' +
                            '</button>' + '</td>' +
                            '</tr>'
                        )

                    })
                }
                if (apiResult.code === 3) {
                    data.forEach(function (value) {
                        $('#t1').append(
                            '<tr>' +
                            '<td>' + value.subject + '</td>' +
                            '<td>' + value.question + '</td>' +
                            '<td>' + value.section + '</td>' +
                            '<td>' + '判断题' + '</td>' +
                            '<td>' + value.score + '</td>' +
                            '<td>' + value.level + '</td>' +
                            '<td>' + '<button type="button" class="btn btn-info" onclick="btn_add(' + value.questionId + ',1)">添加' +
                            '</button>' + '</td>' +
                            '</tr>'
                        )

                    })
                }
            }
        })
    })

    function btn_add(questionId, questionType) {
        var examCode = sessionStorage.getItem('examCode');
        $.ajax({
            type: 'post',
            url: '/examAddOne/' + questionId + '/' + questionType + '/' + examCode,
            success: function (value) {
                if (value.code === 200)
                    alert("添加成功");
                if (value.code === 404)
                    alert("该题已经在试卷内请勿重复添加");
                if (value.code === 500)
                    alert("试卷已经组满请勿再次添加");
            }
        })
    }

    $.ajax({
        url: '/exam_sea',
        type: 'get',
        success: function (apiResult) {

            var p1 = apiResult.data[0];
            var p2 = apiResult.data[1];
            var p3 = apiResult.data[2];
            p1.forEach(function (value) {

                $('#t1').append(
                    '<tr>' +
                    '<td>' + value.subject + '</td>' +
                    '<td>' + value.question + '</td>' +
                    '<td>' + value.section + '</td>' +
                    '<td>' + '选择题' + '</td>' +
                    '<td>' + value.score + '</td>' +
                    '<td>' + value.level + '</td>' +
                    '<td>' + '<button type="button" class="btn btn-info" onclick="btn_add(' + value.questionId + ',1)">添加' +
                    '</button>' + '</td>' +
                    '</tr>'
                )
            })
            p2.forEach(function (value) {
                $('#t1').append(
                    '<tr>' +
                    '<td>' + value.subject + '</td>' +
                    '<td>' + value.question + '</td>' +
                    '<td>' + value.section + '</td>' +
                    '<td>' + '判断题' + '</td>' +
                    '<td>' + value.score + '</td>' +
                    '<td>' + value.level + '</td>' +
                    '<td>' + '<button type="button" class="btn btn-info" onclick="btn_add(' + value.questionId + ',3)">添加' +
                    '</button>' + '</td>' +
                    '</tr>'
                )
            })
            p3.forEach(function (value) {
                $('#t1').append(
                    '<tr>' +
                    '<td>' + value.subject + '</td>' +
                    '<td>' + value.question + '</td>' +
                    '<td>' + value.section + '</td>' +
                    '<td>' + '填空题' + '</td>' +
                    '<td>' + value.score + '</td>' +
                    '<td>' + value.level + '</td>' +
                    '<td>' + '<button type="button" class="btn btn-info" onclick="btn_add(' + value.questionId + ',2)">添加' +
                    '</button>' + '</td>' +
                    '</tr>'
                )
            })

        }
    })
</script>
